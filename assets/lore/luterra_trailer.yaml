# Characters
characters:
  - id: luterra
    name: "루테란 (Luterra)"
    role: "주인공, 에스더의 리더, 루테란 왕국의 건국왕"
    description: |
      기사의 나라 루테란 왕국의 왕이자 에스더들의 리더.
      금색 정교한 갑옷에 파란 망토, 사자 문양의 어깨 장식.
      패자의 검(금빛으로 빛나는 대검)을 들고 있다.
      짧은 검은 머리에 회색 가닥, 풍파를 겪은 얼굴, 결연한 눈빛.
    fixed_prompt: |
      45-year-old male warrior king, ornate golden armor with lion motifs,
      blue cape flowing, short black hair with grey streaks, weathered face,
      determined eyes, holding golden legendary sword
    emotion_arc: "고뇌 → 결의 → 희망"

  - id: azena
    name: "아제나 (Azena)"
    role: "로헨델의 여왕, 마법사 전사"
    description: |
      30대 여성 전사. 진홍색과 검정색 갑옷, 날카로운 각진 디자인.
      등에 쌍검, 긴 검은 머리가 흩날림. 창백한 피부에 전투 흉터.
      붉게 빛나는 강렬한 눈.
    fixed_prompt: |
      30-year-old female warrior queen, crimson and black angular armor,
      twin swords on back, long black hair flowing, pale skin with battle scars,
      fierce red glowing eyes, tears in eyes
    emotion_arc: "분노/눈물 → 갈등 → 묵묵한 동의"

  - id: kadan
    name: "카단 (Kadan)"
    role: "가디언 슬레이어, 최강의 에스더"
    description: |
      고귀한 남성 팔라딘 전사. 은백색 갑옷에 성스러운 문양.
      등에 타워 실드, 짧은 은발을 뒤로 넘김.
      차분하고 현명한 눈에 부드러운 금빛 광채.
    fixed_prompt: |
      40-year-old male paladin, silver-white holy armor with sacred runes,
      tower shield on back, short silver hair swept back, calm wise eyes
      with soft golden glow, drawing gleaming sword
    emotion_arc: "관조 → 이해의 끄덕임 → 지지"

